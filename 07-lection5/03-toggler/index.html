<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../components/controls/controls.css">
    <link rel="stylesheet" href="./toggler.css">
</head>

<body>
    <span style="display: flex; flex-direction: column; row-gap: 20px; width: 200px; margin: 20px">
        <label class="toggle">
            <input type="checkbox" name="toggle" class="control__input">
            <span class="control__state">
                <span class="control__control">
                    <span class="control__icon"></span>
                </span>
                <span class="control__label">Off</span>
            </span>
        </label>
        <label class="toggle">
            <input type="checkbox" name="toggle" class="control__input" name="name" checked>
            <span class="control__state">
                <span class="control__control">
                    <span class="control__icon"></span>
                </span>
                <span class="control__label">On</span>
            </span>
        </label>
        <label class="toggle">
            <input type="checkbox" name="toggle" class="control__input" disabled>
            <span class="control__state">
                <span class="control__control">
                    <span class="control__icon"></span>
                </span>
                <span class="control__label">Disabled</span>
            </span>
        </label>
    </span>
</body>

</html>
